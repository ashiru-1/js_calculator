<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="calcDisplay" readonly>
        <div id="commands">
            <button onclick="clearCalcDisplay()">C</button>
            <button onclick="viewInDisplay('%')">%</button>
            <button onclick="viewInDisplay('/')">/</button>
            <button onclick="viewInDisplay('.')">.</button>
            <button onclick="viewInDisplay('7')">7</button>
            <button onclick="viewInDisplay('8')">8</button>
            <button onclick="viewInDisplay('9')">9</button>
            <button onclick="viewInDisplay('*')">*</button>
            <button onclick="viewInDisplay('4')">4</button>
            <button onclick="viewInDisplay('5')">5</button>
            <button onclick="viewInDisplay('6')">6</button>
            <button onclick="viewInDisplay('-')">-</button>
            <button onclick="viewInDisplay('1')">1</button>
            <button onclick="viewInDisplay('2')">2</button>
            <button onclick="viewInDisplay('3')">3</button>
            <button onclick="viewInDisplay('+')">+</button>
            <button onclick="viewInDisplay('0')">0</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
